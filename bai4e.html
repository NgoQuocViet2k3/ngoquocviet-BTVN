<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--4e:Nhập vào a, b, c, kiểm tra xem a, b, c có phải là 3 cạnh của:
i. 1 tam giác?
ii. 1 tam giác cân?
iii. 1 tam giác đều?
iv. 1 tam giác vuông?-->
<input type="text"id="a" placeholder="Nhập cạnh a">
<input type="text"id="b" placeholder="Nhập cạnh b">
<input type="text"id="c" placeholder="Nhập cạnh c">
<br>
<button onclick="tamgiac()">kiểm tra tam giác</button>
<button onclick="tamgiaccan()">kiểm tra tam giác cân </button>
<button onclick="tamgiacdeu()">kiểm tra tam giác đều </button>
<button onclick="tamgiacvuong()">kiểm tra tam giác vuông </button>
<p id="result"></p>
<script>
    function tamgiac() {
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        let c = parseInt(document.getElementById('c').value);
        if (a+b>c && a+c>b && b+c>a){
            document.getElementById('result').innerHTML = 'Là 3 cạnh của 1 tam giác';
        }else {
            document.getElementById('result').innerHTML =  'không phải Là 3 cạnh của 1 tam giác';
        }
    }
</script>
<script>
    function tamgiaccan() {
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        let c = parseInt(document.getElementById('c').value);
        if (a+b>c && a+c>b && b+c>a){
            if (a==b || b==c || a==c){
                document.getElementById('result').innerHTML =  'Là 3 cạnh của 1 tam giác cân';
            }else {
                document.getElementById('result').innerHTML = 'Là 3 cạnh của 1 tam giác';
            }
        }else {
            document.getElementById('result').innerHTML =  'không phải Là 3 cạnh của 1 tam giác';
        }
    }
</script>
<script>
    function tamgiacdeu() {
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        let c = parseInt(document.getElementById('c').value);
        if (a+b>c && a+c>b && b+c>a){
            if (a==b && b==c ){
                document.getElementById('result').innerHTML =  'Là 3 cạnh của 1 tam giác đều';
            }else {
                document.getElementById('result').innerHTML = 'Là 3 cạnh của 1 tam giác';
            }
        }else {
            document.getElementById('result').innerHTML =  'không phải Là 3 cạnh của 1 tam giác';
        }
    }
</script>
<script>
    function tamgiacvuong() {
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        let c = parseInt(document.getElementById('c').value);
        let binhphuonga = a*a;
        let binhphuongb = b*b;
        let binhphuongc = c*c;
        if (a+b>c && a+c>b && b+c>a){
            if (binhphuonga == binhphuongb + binhphuongc ||
                binhphuongb == binhphuonga + binhphuongc ||
                binhphuongc == binhphuonga + binhphuongb){
                document.getElementById('result').innerHTML =  'Là 3 cạnh của 1 tam giác vuông';
            }else {
                document.getElementById('result').innerHTML = 'Là 3 cạnh của 1 tam giác';
            }
        }else {
            document.getElementById('result').innerHTML =  'không phải Là 3 cạnh của 1 tam giác';
        }
    }
</script>
</body>
</html>
