<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--4b:Nhập vào a và b, tính a^2, a^b-->
Nhập a:<input type="number" id="a"><br>
Nhập b:<input type="number" id="b"><br>
<button onclick="result()">Kết quả</button>
<p id="result1"></p>
<p id="result2"></p>
<script>
  function result() {
    let a = document.getElementById("a").value;
    let b = document.getElementById("b").value;
    let s = a * a;
    let p = Math.pow(a,b);
    document.getElementById("result1").innerHTML = 'a^2 = ' + s;
    document.getElementById("result2").innerHTML = 'a^b = ' + p;
  }
</script>
</body>
</html>
